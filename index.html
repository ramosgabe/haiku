<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Centered Content with Eye and Password Animation</title>
<style>
body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #120439; /* Dark background color */
}

body {
    font-family: 'Press Start 2P', cursive; /* Use 8-bit font */
}

h1 {
    font-size: 3em; /* Reduce font size */
    color: white;
    text-transform: uppercase;
    display: inline-block;
}

.cursor {
    font-size: 3em; /* Reduce cursor size */
    color: white;
    animation: caret 1s steps(1) infinite;
}

@keyframes caret {
    50% {
        opacity: 0; /* Make the cursor transparent to create the blinking effect */
    }
}

.center {
    text-align: center;
}

.eye {
    position: relative; /* Set position to relative */
    width: 80px; /* Reduce eye size */
    height: 80px; /* Reduce eye size */
    background-color: white;
    border-radius: 50%;
    overflow: hidden; /* Ensure the pupil stays within the eye */
}

.eye a {
    position: absolute; /* Set position to absolute */
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}

.pupil {
    width: 20px; /* Reduce pupil size */
    height: 20px; /* Reduce pupil size */
    background-color: black;
    border-radius: 50%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: look 1.5s infinite alternate;
}

@keyframes look {
    0%, 100% {
        transform: translate(-50%, -50%);
    }
    50% {
        transform: translate(-50%, -30%);
    }
}

@keyframes blink {
    0%, 100% {
        height: 80px; /* Reduce eye size */
    }
    50% {
        height: 10px;
    }
}

.password-box {
    width: 240px; /* Reduce password box width */
    margin-bottom: 20px;
    position: relative;
}

.password-text {
    border: none;
    outline: none;
    background: none;
    font-size: 16px; /* Reduce font size */
    width: 100%;
    padding: 5px 0; /* Reduce padding */
    border-bottom: 1px solid #333; /* Reduce border thickness */
}

.password-cursor {
    position: absolute;
    bottom: 0;
    left: 0;
    height: 2px;
    width: 0;
    background-color: #333;
    animation: blink 0.7s infinite;
}

@keyframes blink {
    0%, 100% { width: 0; }
    50% { width: 100%; }
}
</style>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

<div class="center">
  <h1></h1><span class="cursor">|</span> <!-- Adjust cursor content to be just a pipe character -->
  <div class="eye">
    <a href="https://a1exm10.github.io/Interwing-Alex-M/"></a> <!-- Link placed inside the eye -->
    <div class="pupil"></div>
  </div>
  <div class="password-box">
    <input type="password" class="password-text">
    <div class="password-cursor"></div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function(event) {
    // array with texts to type in typewriter
    var dataText = ["what is your password", "an overshared tree of life", "the all seeing eye"];
    var i = 0;
    var txt = '';
    var speed = 100; // typing speed in milliseconds

    function typeWriter() {
        if (i < dataText.length) {
            if (txt.length < dataText[i].length) {
                txt += dataText[i].charAt(txt.length);
                document.querySelector('h1').textContent = txt;
                setTimeout(typeWriter, speed);
            } else {
                i++;
                txt = '';
                setTimeout(typeWriter, speed);
            }
        }
    }

    // start the typewriter animation
    typeWriter();

    // Eye blinks periodically
    setInterval(function() {
        var pupil = document.querySelector('.pupil');
        pupil.classList.toggle('blink');
    }, 5000); // Blink every 5 seconds

    // Eye follows the cursor
    document.addEventListener('mousemove', function(e) {
        var eye = document.querySelector('.eye');
        var pupil = document.querySelector('.pupil');
        var eyeRect = eye.getBoundingClientRect();
        var pupilRect = pupil.getBoundingClientRect();
        var eyeCenterX = eyeRect.left + eyeRect.width / 2;
        var eyeCenterY = eyeRect.top + eyeRect.height / 2;
        var angle = Math.atan2(e.clientY - eyeCenterY, e.clientX - eyeCenterX);
        var distance = Math.min(eyeRect.width / 3, Math.sqrt(Math.pow(e.clientX - eyeCenterX, 2) + Math.pow(e.clientY - eyeCenterY, 2)));
        var pupilX = eyeCenterX + distance * Math.cos(angle);
        var pupilY = eyeCenterY + distance * Math.sin(angle);
        pupil.style.left = pupilX - eyeRect.left - pupilRect.width / 2 + 'px';
        pupil.style.top = pupilY - eyeRect.top - pupilRect.height / 2 + 'px';
    });

    // Password typing animation
    var passwordText = document.querySelector('.password-text');
    var passwordCursor = document.querySelector('.password-cursor');
    var password = "yourpassword"; // Change this to the actual password

    function typePassword(index) {
        if (index <= password.length) {
            passwordText.value = password.substr(0, index);
            index++;
            setTimeout(function() {
                typePassword(index);
            }, 200);
        } else {
            passwordCursor.style.display = 'none';
        }
    }

    setTimeout(function() {
        passwordCursor.classList.add('fade-in');
        typePassword(0);
    }, 1000);
});
</script>

</body>
</html>
