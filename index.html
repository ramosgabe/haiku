<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Centered Content with Eye and Password Animation</title>
<style>
body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #120439; /* Dark background color */
}

body {
    font-family: 'Press Start 2P', cursive; /* Use 8-bit font */
    color: white; /* Text color */
}

h1 {
    font-size: 3em; /* Reduce font size */
    color: white;
    text-transform: uppercase;
    display: inline-block;
}

.cursor {
    font-size: 3em; /* Reduce cursor size */
    color: white;
    animation: caret 1s steps(1) infinite;
}

@keyframes caret {
    50% {
        opacity: 0; /* Make the cursor transparent to create the blinking effect */
    }
}

.center {
    text-align: center;
}

.eye {
    width: 80px; /* Reduce eye size */
    height: 80px; /* Reduce eye size */
    background-color: white;
    border-radius: 50%;
    position: relative;
    display: inline-block;
    overflow: hidden; /* Ensure the pupil stays within the eye */
}

.pupil {
    width: 20px; /* Reduce pupil size */
    height: 20px; /* Reduce pupil size */
    background-color: black;
    border-radius: 50%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: look 1.5s infinite alternate;
}

@keyframes look {
    0%, 100% {
        transform: translate(-50%, -50%);
    }
    50% {
        transform: translate(-50%, -30%);
    }
}

@keyframes blink {
    0%, 100% {
        height: 80px; /* Reduce eye size */
    }
    50% {
        height: 10px;
    }
}

.password-box {
    display: none; /* Hide the password box */
}

.password-container {
    font-size: 24px; /* Font size */
}

.password-letter {
    display: inline-block;
    width: 20px; /* Width of each letter */
    height: 20px; /* Height of each letter */
    border: 2px solid white; /* Border */
    text-align: center;
    line-height: 20px;
    margin-right: 5px; /* Spacing between letters */
    opacity: 0; /* Initially invisible */
    animation: reveal 0.5s forwards; /* Animation to reveal letters */
}

@keyframes reveal {
    0% {
        opacity: 0;
    }
    100% {
        opacity: 1;
    }
}

.letter-to-circle {
    animation: toCircle 0.5s forwards; /* Animation to change letter to circle */
}

@keyframes toCircle {
    0% {
        border-radius: 0;
    }
    100% {
        border-radius: 50%; /* Circle border radius */
    }
}
</style>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

<div class="center">
  <h1></h1><span class="cursor">|</span> <!-- Adjust cursor content to be just a pipe character -->
  <a href="https://a1exm10.github.io/Interwing-Alex-M/" class="eye" style="text-decoration: none; color: inherit;">
    <div class="pupil"></div>
  </a>
  <div class="password-container">
    <span class="password-letter">p</span>
    <span class="password-letter">a</span>
    <span class="password-letter">s</span>
    <span class="password-letter">s</span>
    <span class="password-letter">w</span>
    <span class="password-letter">o</span>
    <span class="password-letter">r</span>
    <span class="password-letter">d</span>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function(event) {
    // array with texts to type in typewriter
    var dataText = ["what is your password", "an overshared tree of life", "the all seeing eye"];
    var i = 0;
    var txt = '';
    var speed = 180; // typing speed in milliseconds

    function typeWriter() {
        if (i < dataText.length) {
            if (txt.length < dataText[i].length) {
                txt += dataText[i].charAt(txt.length);
                document.querySelector('h1').textContent = txt;
                setTimeout(typeWriter, speed);
            } else {
                i++;
                txt = '';
                setTimeout(typeWriter, speed);
            }
        }
    }

    // start the typewriter animation
    typeWriter();

    // Eye blinks periodically
    setInterval(function() {
        var pupil = document.querySelector('.pupil');
        pupil.classList.toggle('blink');
    }, 5000); // Blink every 5 seconds

    // Eye follows the cursor
    document.addEventListener('mousemove', function(e) {
        var eye = document.querySelector('.eye');
        var pupil = document.querySelector('.pupil');
        var eyeRect = eye.getBoundingClientRect();
        var pupilRect = pupil.getBoundingClientRect();
        var eyeCenterX = eyeRect.left + eyeRect.width / 2;
        var eyeCenterY = eyeRect.top + eyeRect.height / 2;
        var angle = Math.atan2(e.clientY - eyeCenterY, e.clientX - eyeCenterX);
        var distance = Math.min(eyeRect.width / 3, Math.sqrt(Math.pow(e.clientX - eyeCenterX, 2) + Math.pow(e.clientY - eyeCenterY, 2)));
        var pupilX = eyeCenterX + distance * Math.cos(angle);
        var pupilY = eyeCenterY + distance * Math.sin(angle);
        pupil.style.left = pupilX - eyeRect.left - pupilRect.width / 2 + 'px';
        pupil.style.top = pupilY - eyeRect.top - pupilRect.height / 2 + 'px';
    });

    // Password animation
    var passwordLetters = document.querySelectorAll('.password-letter');
    passwordLetters.forEach(function(letter, index) {
        setTimeout(function() {
            letter.textContent = ''; // Clear the letter
            letter.classList.add('letter-to-circle'); // Apply class to transform to circle
        }, index * 500); // Delay based on index
    });
});
</script>

</body>
</html>
